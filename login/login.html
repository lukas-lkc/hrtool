<body>
    <div class="container">
        <header class="header">
            <img src="./img/logo.png" alt="logo" class="logoImg">
            <span>Por favor digite suas informações de login</span>
        </header>
        <div role="alert" id="toast-error" class="invalideAcess" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <p class="mb-0">Usuário ou senha inválidos. </p>
            </div>
        </div>
        <form>
            <div class="inputContainer">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">Email é obrigatório</div>
            </div>
            <div class="inputContainer">
                <div><label>Senha</label></div>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Sua senha"
                        onchange="onChangePassword()" />
                    <div id="icon" onclick="showHider()"></div>
                </div>
            </div>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="clear"> <!-- Movendo a classe "clear" para a div pai -->
                <a id="recover-password-button" href="#" onclick="recoverPasswordClick()">Esqueci minha senha</a>
            </div>
            <div>
                <button type="button" class="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div class="footer">
                <p>Não tem uma conta?</p>
                <a class="outline registro">Clique aqui</a>
            </div>
        </form>
    </div>
