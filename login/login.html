    <link rel="stylesheet" href="../Responsividade/resphone.css" />
    <script src="../HeaderBar/scripts/headerBar.js"></script>
    <script src="./scripts/login.js"></script>

</head>

<body>
    <header tabindex="0" class="header_bar" id="header_bar">
        <button class="btn_icon_header" id="showSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
        </button>
        <h1>Hr Tool</h1>
        <!--caso queira por imagem
          <div class="logo_header">
            <img src="link" class="img_logo" alt"legenda">
          </div>
          -->
        <nav class="nav_header" id="nav_header">
            <a href="#" class="active login">Entrar</a>
            <a href="#">Sobre mim</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <!-- main -->
    <div tabindex="0" class="container" id="container">
        <header class="header">
            <img src="../img/logo.png" alt="logo" class="logoImg">
            <span>Por favor digite suas informações de login</span>
        </header>
        <div role="alert" id="toast-error" class="invalideAcess" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                <p class="mb-0">Usuário ou senha inválidos. </p>
            </div>
        </div>
        <form>
            <div class="inputContainer">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">Email é obrigatório</div>
            </div>
            <div class="inputContainer">
                <div><label>Senha</label></div>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Sua senha"
                        onchange="onChangePassword()" />
                    <div id="icon"></div>
                </div>
            </div>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="clear"> <!-- Movendo a classe "clear" para a div pai -->
                <a id="recover-password-button" href="#" onclick="recoverPasswordClick()">Esqueci minha senha</a>
            </div>
            <div>
                <button type="button" class="button" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div class="footer">
                <p>Não tem uma conta?</p>
                <a class="outline registro">Clique aqui</a>
            </div>
        </form>
    </div>
