<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RH TempoCerto</title>
    <link rel="stylesheet" href="./styles/recoverpsw.css" />
    <link rel="stylesheet" href="../Responsividade/resphone.css" />

    <script type="module" src="./scripts/recoverpsw.js"></script>
</head>
<body>
    <div class="container">
        <div class="arrow-container" onclick="arrowBack()">
            <div id="arrowL"></div>
            <span>Voltar</span>
        </div>
        <div role="alert" id="toast-error" class="invalideAcess" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
              <p class="mb-0">Esse email não está cadastrado.</p>
            </div>
          </div>
        <form>
            <div class="recovery">
                <h3 class="password-recovery-title">Esqueceu sua senha?</h3>
                <p class="password-recovery-text">Preencha abaixo seu endereço de email para receber as instruções necessárias e criar uma nova senha.</p>
            </div>
            <div class="inputContainer">
                <div><label>Email</label></div>
                <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
                <div class="error" id="email-required-error">Email é obrigatório</div>
            </div>
            <div>
                <button type="button" class="button" id="recover-password-button">Recuperar Senha</button>
            </div>
        </form>
    </div>
</body>

</html>
